<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<div class="header">

</div>
<header>
  <h1>ph.news</h1>
  <form>
    <div class="menu-container" id='menu-container'>
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
    <div class="nav-menu animated zoomIn" id='nav-menu'>
      <button id="cnn" type="button">CNN</button>
      <button id="wapo" type="button">The Washington Post</button>
      <button id="espn" type="button">ESPN</button>
      <button id="natgeo" type="button">Nat Geo</button>
      <button id="ignNews" type="button">IGN News</button>
      <button id="wired" type="button">Wired</button>
      <button id="techCrunch" type="button">TechCrunch</button>
      <button id="arsTechnica" type="button">ArsTechnica</button>
      <button id="reddit" type="button">Reddit</button>
    </div>

    <br>
    <br>
    <br>
  </form>
  <div class="search-container">

    <input id='searchInput' type="text" name="" value="" placeholder="I'm looking for...">
    <button id="search" type="button">Search &nbsp;⟶</button>
    <div id='pastQueries'></div>
    <br>
    <br>
  </div>
  <br>
  <br>
  <div class='sub-nav-menu'>
    <div class="category-toggle">
      <span id='trending'>Trending Categories<i>▶︎</i></span>
      <span id='trending-shown'></span>
    </div>
    <div class="category-nav">
      <span class='grid-toggle category' id='grid-toggle'>Technology</span>
      <span class='grid-toggle category' id='grid-toggle'>Design</span>
      <span class='grid-toggle category' id='grid-toggle'>Lifestyle</span>
      <span class='grid-toggle category' id='grid-toggle'>Philosophy</span>
      <span class='grid-toggle category' id='grid-toggle'>Architecture</span>
      <span class='grid-toggle category' id='grid-toggle'>Film</span>
      <span class='grid-toggle category' id='grid-toggle'>Travel</span>
      <span class='grid-toggle category' id='grid-toggle'>Music</span>
      <span class='grid-toggle category' id='grid-toggle'>Fashion</span>
    </div>
</div>
  <!-- <hr> -->
</header>

<body>

  <div class="container">
    <main>
      <p class='introText'></p>
    </main>
  </div>
  <footer>
    <div class="wrapper">
      <p></p>
    </div>
  </footer>
