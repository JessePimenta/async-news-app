<!DOCTYPE html>
<html lang="en">

<head>
  <title>ph/news</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/style.css" />
</head>

<body>
  <div class="header"></div>
  <h1 id='pageTitle'><span>PH</span>/NEWS</h1>
  <div class='nav-parent'>
    <div class="menu-container" id='menu-container'>
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="nav-menu animated zoomIn" id='nav-menu'>
      <button class='news-source-button' id="cnn" type="button" data-apiurl="https://newsapi.org/v2/everything?sources=cnn&language=en&sortBy=latest&pageSize=100&apiKey=">CNN</button>
      <button class='news-source-button' id="espn" type="button" data-apiurl='https://newsapi.org/v2/everything?domains=espn.com&pageSize=100&apiKey='>ESPN</button>
      <button class='news-source-button' id="ignNews" type="button" data-apiurl='https://newsapi.org/v2/everything?sources=ign&language=en&sortBy=latest&pageSize=100&apiKey='>IGN News</button>
      <button class='news-source-button' id="wired" type="button" data-apiurl='https://newsapi.org/v2/everything?domains=wired.com&language=en&sortBy=latest&pageSize=100&apiKey='>Wired</button>
      <button class='news-source-button' id="techCrunch" type="button" data-apiurl='https://newsapi.org/v2/everything?sources=techcrunch&language=en&pageSize=100&apiKey='>TechCrunch</button>
      <button class='news-source-button' id="arsTechnica" type="button" data-apiurl ='https://newsapi.org/v2/everything?sources=ars-technica&sortBy=latest&language=en&pageSize=100&apiKey='>ArsTechnica</button>
      <br>
      <button data-apiurl=''  id="one"> ⟵</button>
      <button data-apiurl=''  id="two"> ⟶</button>
      <br>
      <div id='pastQueries'></div>
    </div>
  </div>
  <div class="search-container">
    <input id='searchInput' type="text" name="" value="" placeholder="I'm looking for...">
    <button id="search" type="button">Search &nbsp;⟶</button>
  </div>
  <div class='sub-nav-menu'>
    <div class="category-nav">
      <span class='grid-toggle category' id='technology' data-apiurl='https://newsapi.org/v2/top-headlines?country=us&category=technology&sortBy=popularity&apiKey='>Technology</span>
      <span class='grid-toggle category' id='design' data-apiurl='https://newsapi.org/v2/everything?q=graphic-design&sortBy=latest&apiKey='>Design</span>
      <span class='grid-toggle category' id='film' data-apiurl='https://newsapi.org/v2/everything?q=movies&from=2019-03-26&to=2019-03-26&sortBy=popularity&apiKey='>Film</span>
      <span class='grid-toggle category' id='travel' data-apiurl='https://newsapi.org/v2/everything?q=travel&sortBy=popularity&apiKey='>Travel</span>
      <span class='grid-toggle category' id='music' data-apiurl='https://newsapi.org/v2/everything?q=underground-music&apiKey='>Music</span>
      <span class='grid-toggle category' id='fashion' data-apiurl='https://newsapi.org/v2/everything?q=fashion-week&apiKey='>Fashion</span>
    </div>
  </div>
  

  <div class="container">
    <section class='pages'>
      <br>
      <br>
      <!-- <h2>Trending This Week</h2> -->

    </section>
    <main class'animated zoomIn'></main>
  </div>
  <div class="footer">

  </div>

  <script src="public/main.js"></script>
  <!-- <script src="public/pagination.js"></script> -->
</body>
</html>
